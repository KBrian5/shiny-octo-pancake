<!-- card with name input form -->
<div class="row">
<div class="col-md-7 offset-sm-3">
<div class="card">
  
  <!-- Creating the card with the information for the user to input -->
  <div class="card-body">
    

    <!-- First name -->
    <div class="mb-3 mt-3">
      <label for="fname" class="form-label">First Name:</label>
      <input type="text" id="fname" class="form-control" name="fname" placeholder="John" required>
    </div>  
    
    <!-- Last name -->
    <div class="mb-3">
      <label for="lname" class="form-label">Last Name:</label>
      <input type="text" id="lname" class="form-control" name="lname" placeholder="Doe" required>
    </div> 

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" class="form-control" name="email" placeholder="johnsmith@gmail.com" required>
      </div>  

      <!-- bet amount -->
      <div class="mb-3">
        <label for="car" class="form-label">Car Amount:</label>
        <input type="text" id="car" class="form-control" name="car" placeholder="$30,000" required>
      </div>
     
      <!-- phone number -->
      <div class="mb-3">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" class="form-control" name="phone" placeholder="555-555-5555" required> 
      </div>
     
      <button id="loadData" class="btn btn-secondary">
        Load my Saved Data!
      </button>
        <br><br>

      <!--user selecting a date and time to sign up-->
      
      <input type="Date"> Select today's date! 
      <br> <br>
      <input type="Time"> Chose the time of the race!
      <br> <br>

      <!-- div class for radio button that involves dependant input -->
      <div class="mb-3">
        <p class="title">Do you need a car?</p>
      <div class="form-check">
        <label for="yes" class="form-label">Yes</label>
        <input type="radio" class="form-check-input" id="yes" name="optradio" value="yes">
      </div>
      <div class="form-check">
        <label for="no" class="form-label">No</label>
        <input type="radio" class="form-check-input" id="no" name="optradio" value="no"> 
      </div>

      <!-- select option -->
      <select
        id="carSelect"
        class="form-select"
        aria-label="Default select example"
      >
        <option selected disabled>Pick yes or no</option>
      </select>
    </div>

      

      <!--verifying human-->
      Check to agree to terms. <input type="checkbox" id="myCheck" onclick="myFunction()">
      <!--connecting to JS, submit button shows after verification-->
      <input id = "submitButton" type="submit" style="display:none">

      <div id="greetingOutput">
  
  
      </div>
